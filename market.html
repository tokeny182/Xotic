<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market â€” Blacket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      background-image: url('background-pattern.png'); /* optional silhouettes */
      background-size: cover;
    }

    header {
      background-color: #000;
      padding: 15px 30px;
      font-size: 1.8em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .coins {
      font-size: 1em;
      color: #ffd700;
    }

    .market-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .market-title {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }

    .featured-item {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .featured-item img {
      max-width: 100px;
      margin-right: 20px;
    }

    .featured-item .info {
      flex: 1;
    }

    .featured-item .price {
      font-size: 1.2em;
      color: #ffd700;
      font-weight: bold;
    }

    .pack-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .pack {
      background-color: #111;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      border: 2px solid #222;
      cursor: pointer;
    }

    .pack:hover {
      border-color: #00aaff;
    }

    .toggle {
      margin-top: 30px;
      text-align: center;
      font-size: 1em;
      color: #aaa;
    }

    .footer {
      text-align: right;
      padding: 20px 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  Market

</header>

<div class="market-container">
  <div class="market-title">Item Shop</div>

  <div class="featured-item">
    <img src="champagne-zoey.png" alt="Champagne Zoey">
    <div class="info">
      <div><strong>Champagne Zoey</strong></div>
      <div class="price">2,026 ðŸª™</div>
    </div>
  </div>

  <div class="pack-grid">
    <div class="pack">BOT Pack</div>
    <div class="pack">BUG Pack</div>
    <div class="pack">DINO Pack</div>
    <div class="pack">Candy Pack</div>
    <div class="pack">Fruit Pack</div>
    <div class="pack">Magic Pack</div>
    <div class="pack">Music Pack</div>
    <div class="pack">RETRO Pack</div>
    <div class="pack">SPACE Pack</div>
    <div class="pack">Autumn Pack</div>
    <div class="pack">COMBAT Pack</div>
    <div class="pack">PIRATE Pack</div>
    <div class="pack">SAFARI Pack</div>
    <div class="pack">SCI-FI Pack</div>
    <div class="pack">SPOOKY Pack</div>
  </div>

  <div class="toggle">Instant Open: Off</div>
</div>

<div class="footer">
  There is no booster active.
</div>

</body>
</html>
